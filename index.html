<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Calculator</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/thinline.css"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/solid.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form action="result.html" method="GET" id="taxCalculatorForm">
      <div class="calculator">
        <div class="input-group">
          <label for="grossIncome">Enter gross annual income</label>
          <span
            class="question-mark"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            data-bs-title="Gross annual income is your total salary in a year before any deductions"
            ><i class="uil uil-question-circle"></i
          ></span>
          <input
            type="any"
            id="grossIncome"
            placeholder="Enter your gross annual income"
          />
          <span
            class="error-icon"
            id="error-grossIncome"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            title="Please enter numbers only"
            style="margin-top: 10px; margin-right: 5px"
            ><i class="uil uil-exclamation-circle"></i
          ></span>
        </div>

        <div class="input-group">
          <label for="extraIncome">Enter extra income </label>
          <span
            class="question-mark"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            data-bs-title="Additional earnings beyond main income source, enhancing overall financial resources."
            ><i class="uil uil-question-circle"></i
          ></span>
          <input type="any" id="extraIncome" placeholder="Enter extra income" />
          <span
            class="error-icon"
            id="error-extraIncome"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            title="please enter numbers only"
            style="margin-top: 10px; margin-right: 5px"
            ><i class="uil uil-exclamation-circle"></i
          ></span>
        </div>

        <div class="input-group">
          <label for="ageGroup">Enter age group </label>
          <span
            class="question-mark"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            title="Enter your current age"
            ><i class="uil uil-question-circle"></i
          ></span>
          <select id="ageGroup">
            <option value="">Select your age group</option>
            <option value="below40">&lt;40</option>
            <option value="40to60">&ge;40 &amp; &lt;60</option>
            <option value="above60">&ge;60</option>
          </select>
          <span
            class="error-icon"
            id="error-ageGroup"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            title="select your age group"
            style="margin-top: 10px; margin-right: 5px"
            ><i class="uil uil-exclamation-circle"></i
          ></span>
        </div>

        <div class="input-group">
          <label for="applicableDeductions"
            >Enter total applicable deductions
          </label>
          <span
            class="question-mark"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            data-bs-title="Please input the total applicable deductions amount."
            ><i class="uil uil-question-circle"></i
          ></span>
          <input
            type="any"
            id="applicableDeductions"
            placeholder="Enter total applicable deductions"
          />
          <span
            class="error-icon"
            id="error-applicableDeductions"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            title="please enter numbers only"
            style="margin-top: 10px; margin-right: 5px"
            ><b><i class="uil uil-exclamation-circle"></i></b
          ></span>
        </div>

        <button id="calculateBtn">Submit</button>
      </div>
    </form>
    <div id="taxResultContainer" class="tax-result-container">
      <button id="closeButton" class="close-button">close</button>

      <h2 id="taxAmount" class="tax-amount"></h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
